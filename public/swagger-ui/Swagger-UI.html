<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger UI</title>
    <!-- Load Swagger UI CSS from the CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.6.0/swagger-ui.css" />
    <!-- Load Swagger UI JavaScript from the CDN -->

    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.6.0/swagger-ui-bundle.js"
            integrity="sha384-ycj0McVNVsK3zvUFyP73BvBZHhPeYtZVBEmkCtWRh6DfQ0Iu7t5qUU/CqBVtr52/"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.6.0/swagger-ui-standalone-preset.js"
            integrity="sha384-CKdlti3UAkZSej935blhOF9ytXY8biRiUd79zPL437j1s/+EsGTIAkVLRmip2Uf4"
            crossorigin="anonymous"></script>
</head>
<body>
<div id="swagger-ui"></div>
<script>
    const ui = SwaggerUIBundle({
      url: '/swagger.yaml',
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      layout: "StandaloneLayout"
    });
</script>
</body>
</html>
